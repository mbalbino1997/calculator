<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear" class="button"><i class="fas fa-trash-alt"></i></button>
            
            <button id="one" class="button">1</button>
            <button id="two" class="button">2</button>
            <button id="multiplicator" class="button operator"><i class="fas fa-times"></i></button>
            <button id="three" class="button">3</button>
            <button id="four" class="button">4</button>
            <button id="five" class="button">5</button>
            <button id="divisor" class="button operator"><i class="fas fa-divide"></i></button>
            <button id="six" class="button">6</button>
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="minus" class="button operator"><i class="fas fa-minus"></i></button>
            <button id="nine" class="button">9</button>
            <button id="zero" class="button zero">0</button>
            <button id="dot" class="button">.</button>
            <button id="plus" class="button operator"><i class="fas fa-plus"></i></button>
            <button id="result" class="button equal"><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
